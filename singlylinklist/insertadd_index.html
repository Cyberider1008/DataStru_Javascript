<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>single frontadd</title>
<script>
var head;
class Node{
    constructor(val){
        this.data = val;
        this.next = null;

    }
}

function insertadd_index(val,index){
    if(index < 0){
        return console.log("plz enter valid index");
    }
    else{
        var new_node = new Node(val);
        var current, prev;
        current = this.head;

        if(index == 0){
                new_node.next = head;
                head = new_node;

        }
        else{
            current = head;
            var temp = 0;

            while(temp < index){
                temp++;
                prev = current;
                current =current.next;

            }
            new_node.next = current;
            prev.next = new_node;

        }

    }
}


var head = new Node(10);
var second = new Node(20);
var third= new Node(30);

head.next = second;
second.next = third;


insertadd_index(1000,1);




var current_node = head; 
while(current_node.next){
    console.log("current node is "+current_node.data);
    current_node = current_node.next;
}

console.log("head is "+head.data);


</script>

</head>
<body>
    
</body>
</html>
