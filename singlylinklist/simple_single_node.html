    <title>single frontadd</title>
<script>
var head;
class Node{
    constructor(val){
        this.data = val;
        this.next = null;

    }
}

var head = new Node(10);
var second = new Node(20);
var third= new Node(30);

head.next = second;
second.next = third;
console.log(head.data+"->"+second.data+"->"+third.data);

</script>

</head>
